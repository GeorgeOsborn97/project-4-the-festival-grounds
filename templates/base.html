{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>The Festival Ground</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <h2 class="title">Title</h2>
          </div>
          <div class="col">
            <h3 class="slogan">Slogan</h3>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <hr id="break-line">
        </div>
    </div>
    <div class="container text-center">
        <nav>
            <div class="row gy-5">
                {% if user.is_authenticated %}
                <div class="col-4">
                    <a href="#">Create Room</a>
                </div>
                <div class="col-4">
                    <a href="{% url 'account_logout' %}">Logout</a>
                </div>
                <div class="col-4">
                    <a href="#">Your Rooms</a>
                </div>
                {% else %}
                <div class="col-4">
                    <a href="{% url 'account_signup' %}">Register</a>
                </div>
                <div class="col-4">
                    <a href="{% url 'account_login' %}">Login</a>
                </div>
                <div class="col-4">
                    <a href="#">About</a>
                </div>
                {% endif %}
            </div>
        </nav>
        {% block header %}
        {% endblock %}
    </div>
    {% block cards %}
    {% endblock %}
    <div class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col-md-2">
                <input id="room-search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </div>
            <div class="col-md-1">
                <button id="room-search" class="btn btn-outline-success" type="submit">Search</button>
            </div>
        </div>
    </div>
    {% block pagination %}
    {% endblock %}
    <footer class="fixed-bottom" style="background-color:grey">
        <div>
            <ul>
                <li><a href="#">A</a></li>
                <li><a href="#">B</a></li>
                <li><a href="#">C</a></li>
            </ul>
        </div>
    </footer>
    <script src="{% static 'javascript/script.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
